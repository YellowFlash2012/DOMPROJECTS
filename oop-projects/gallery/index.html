<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>OOP Gallery Project | 2021</title>
</head>
<body>
    <!-- nature -->
    <section class="section nature">
        <img src="assets/nature-1.jpeg" alt="nature" class="img" title="nature-1" data-id="1">

        <img src="assets/nature-2.jpeg" alt="nature" class="img" title="nature-2" data-id="2">

        <img src="assets/nature-3.jpeg" alt="nature" class="img" title="nature-3" data-id="3">
    </section>

    <!-- city -->
    <section class="section city">
        <img src="assets/city-1.jpeg" alt="city" class="img" data-id="1" title="city-1">

        <img src="assets/city-2.jpeg" alt="city" class="img" data-id="2" title="city-2">

        <img src="assets/city-3.jpeg" alt="city" class="img" data-id="3" title="city-3">

        <img src="assets/city-4.jpeg" alt="city" class="img" data-id="4" title="city-4">

        <img src="assets/city-5.jpeg" alt="city" class="img" data-id="5" title="city-5">
    </section>

    <!-- modal -->
    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>

        <div class="modal-content">
            <!-- prev next buttons -->
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- content -->
            <img src="assets/city-1.jpeg" alt="" class="main-img">

            <h3 class="image-name">image name</h3>

            <div class="modal-images">
                <img src="assets/city-5.jpeg" alt="city" class="moda-img" data-id="5" title="city-5">

                <img src="assets/city-5.jpeg" alt="city" class="modal-img selected" data-id="5" title="city-5">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
